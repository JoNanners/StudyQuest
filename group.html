<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Page - StudyQuest</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <a href ="static/styles.css"></a>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #086D65;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .section h2 {
            color: #086D65;
        }

        button {
            background-color: #086D65;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005f55;
        }

        #timer-display {
            font-size: 2em;
            margin: 10px 0;
        }

        #chat-messages {
            background-color: #f4f4f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 150px;
            margin: 10px 0;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
        }

        #chat-input {
            width: 80%;
            padding: 10px;
        }

        #notes-editor {
            width: 75%;
            height: 50%;
            padding: 10px;
        }

        #search-results, #resource-content {
            background-color: #f4f4f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 150px;
            margin: 10px 0;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
        }

        footer {
            background-color: #086D65;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Group Page</h1>
    </header>
    <main>
        <!-- Group Details Section -->
        <div id="group-details" class="section">
            <h2>Group Details</h2>
            <p><strong>Group ID:</strong> {{ group_id }}</p>
        </div>

        <!-- Timer Section -->
        <div id="timer-section" class="section">
            <h2>Timer</h2>
            <button id="start-timer-btn">Start Timer</button>
            <button id="stop-timer-btn">Stop Timer</button>
            <div id="timer-display">00:00:00</div>
        </div>

        <!-- Quick Chat Section -->
        <div id="chat-section" class="section">
            <h2>Quick Chat</h2>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type your message">
            <button id="send-chat-btn">Send</button>
        </div>

        <!-- Notes Section -->
        <div id="notes-section" class="section">
            <h2>Notes</h2>
            <textarea id="notes-editor" rows="10" cols="50"></textarea>
            <button id="save-notes-btn">Save Notes</button>
        </div>

        <!-- Google Search Section -->
        <div id="search-section" class="section">
            <h2>Google Search</h2>
            <input type="text" id="search-input" placeholder="Enter search query">
            <button id="search-btn">Search</button>
            <div id="search-results"></div>
        </div>

        <!-- Browse Resource Section -->
        <div id="resource-section" class="section">
            <h2>Browse Resource</h2>
            <input type="text" id="resource-url-input" placeholder="Enter URL">
            <button id="load-resource-btn">Load Resource</button>
            <div id="resource-content"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 StudyQuest</p>
    </footer>
    <!-- <script src="{{ url_for('static', filename='group.js') }}"></script> -->
    <script src ="static/group.js"></script>
</body>
</html>
